<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">

			body{
				font-size: 40px;
			}

			.negrito {
				font-weight: bold;
			}
			
			.italico{
				font-style: italic;
			}

			.formatacao{
				text-decoration: underline;
			}
		</style>
		<title>Estilo de Texto</title>
			
	</head>
	<body>		
		<p class="negrito">Texto em negrito</p>
		Texto em negrito
		<p class="italico">Texto italico</p>
		Texto italico
		<p class="formatacao">Formatação de Texto</p>
		Formatação de Texto
	</body>
</html>
