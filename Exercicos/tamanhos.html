<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			
			body{
				font-size: 30px;
			}

			.texto{				
				/*
					PX -> tamanho de fixo
					%  -> tamanho relativo
					em -> tamanho realtivo ao conteiner PAI
				*/
				font-size: 2em;
			}
		</style>
		<title>Tamanhos</title>
	</head>
	<body>		
		<p class="Texto">Conteudo</p>
	</body>
</html>
